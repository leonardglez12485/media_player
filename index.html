<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <!--Player-->
    <main class="player">
        <!--Titulo de la cancion-->
        <h1 class="title" id="title">Unknown Title</h1>

        <!--Imagen Cover-->
        <img src="img/logo1.png" alt="" class="cover" id="cover">

        <!--Audio HTML Media Elements-->
        <audio src="" id="audio"></audio>

        <!--ProgressBar-->
        <div id="progress-bar" class="progress-bar">
            <section id="progress" class="progress"></section>
        </div>

        <!--Controles-->
        <section class="controls">
            <button class="prev">
            <i id="prev" class="fas fa-backward"></i>
            </button>
            <button class="play">
            <i id="play" class="fas fa-play"></i>
            </button>
            <button class="next">
            <i id="next" class="fas fa-forward"></i>
            </button>
        </section>

        <!--Songs List-->
        <ul class="songs" id="songs">
            <!-- <li><a href="#">Song 1</a></li>
            <li><a class="active" href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li> -->
        </ul>
    </main>
</body>

</html>
